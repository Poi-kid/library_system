{% extends 'base_manager.html' %}
{% load static %}
{% block title %}我的账户{% endblock %}
{% block css %}
{% endblock %}

{% block content %}
<h3><i class="fa fa-angle-right"></i> 借书/还书</h3>
<div class="row mt">
    <div class="col-lg-12">
        <div class="form-panel">
                <form class="form-horizontal style-form" action="{% url 'manager_lend' %}" method="post">
                {% csrf_token %}
                <input name="type" hidden>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">输入图书ISBN</label>
                    <div class="col-sm-10">
                        <input name="isbn" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">输入读者用户名</label>
                    <div class="col-sm-10">
                        <input name="username" class="form-control" placeholder="">
                    </div>
                </div>
                <div style="width: 100%;display:flex;justify-content:center;">
                    <div class="col-sm-10" style="width: 20%;display:flex;justify-content:space-between;">
                        <div class="form-group" style="border-bottom: 0px; margin-bottom: 0px;">
                            <button onclick="lend()" type="button" class="btn btn-round btn-success" style="margin-right:20px;">借书
                            </button>
                        </div>
                        <div class="form-group" style="border-bottom: 0px; margin-bottom: 0px;">
                            <button onclick="back()" type="button" class="btn btn-round btn-success" style="margin-right:20px;">还书
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- col-lg-12-->
</div>
<script>
$('#sidebar').find("a:eq(0)").attr("class", "active")

function lend(){
    $('[name="type"]').attr("value", "lend");
    document.forms[0].submit();
}
function back(){
    $('[name="type"]').attr("value", "back");
    document.forms[0].submit();
}
</script>
{% endblock %}
