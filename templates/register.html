{% extends 'base.html' %}
{% load static %}
{% block title %}图书管理-注册{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link href="https://cdn.bootcss.com/bootstrap-switch/4.0.0-alpha.1/css/bootstrap-switch.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-switch/4.0.0-alpha.1/js/bootstrap-switch.min.js"></script>
{% endblock %}
{% block content %}
<div class="container" style="height: 100%; width: 100%;display: flex;justify-content: center;align-items: center;">
    <div class="col-md-4" style="margin-bottom: 100px;">
        <form class='form-login' style="background: none;" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" name='username' class="form-control" id="id_username" placeholder="用户名" autofocus
                       required>
            </div>
            <div class="form-group">
                <label for="id_password">密码：</label>
                <input type="password" name='password' class="form-control" id="id_password" placeholder="密码" required
                       oninput="check()">
            </div>
            <div class="form-group">
                <label for="id_password">确认密码：</label>
                <input type="password" name='confirm_password' class="form-control" id="id_confirm_password"
                       placeholder="确认密码" required oninput="check()">
            </div>
            <button type="submit" name="reg" class="btn btn-primary pull-right">注册</button>
        </form>
    </div>
</div> <!-- /container -->
<script> $('[name="login_type"]').bootstrapSwitch({    //初始化按钮
       onText:"管理员登录",
       offText:"读者登录"
    });
function check()
{
    if ($('[name="confirm_password"]')[0].value != $('[name="password"]')[0].value)
    {
        $('[name="reg"]').attr("disabled", true);
    }
    else
    {
        $('[name="reg"]').attr("disabled", false);
    }
}

</script>
{% endblock %}
