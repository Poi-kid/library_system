<div class="row mt">
    <div class="col-lg-12">
        <div class="form-panel">
            <h4 class="mb"><i class="fa fa-angle-right"></i> 修改密码</h4>
            <form class="form-horizontal style-form" action="{% url 'reader_account' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">新密码</label>
                    <div class="col-sm-10">
                        <input name="password" type="password" class="form-control" placeholder="" oninput="check_p()">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">确认新密码</label>
                    <div class="col-sm-10">
                        <input name="confirm_password" type="password" class="form-control" placeholder="" oninput="check_c_p()">
                    </div>
                </div>
                <div class="form-group" style="border-bottom: 0px; margin-bottom: 0px;">
                    <button name="confirm" type="submit" class="btn btn-round btn-success pull-right" style="margin-right:20px;">修改密码
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- col-lg-12-->
</div>
<script>
$('#sidebar').find("a:eq(1)").attr("class", "active")
function check()
{
    if ($('[name="confirm_password"]')[0].value != $('[name="password"]')[0].value)
    {
        $('[name="confirm"]').attr("disabled", true);
        return false
    }
    else
    {
        $('[name="confirm"]').attr("disabled", false);
        $('[name="password"]').removeAttr("id");
        $('[name="confirm_password"]').removeAttr("id");
        return true
    }
}
function check_p()
{
    if (!check())
        $('[name="password"]').attr("id", "focusedInput");
}
function check_c_p()
{
    if (!check())
        $('[name="confirm_password"]').attr("id", "focusedInput");
}
</script>
