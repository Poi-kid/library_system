{% extends 'base_manager.html' %}
{% load static %}
{% block title %}我的账户{% endblock %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'lib/bootstrap-datepicker/css/datepicker.css' %}" />
{% endblock %}

{% block content %}
<h3><i class="fa fa-angle-right"></i> 录入图书</h3>
<div class="row mt">
    <div class="col-lg-12">
        <div class="form-panel">
            <form class="form-horizontal style-form" action="{% url 'manager_enter' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">ISBN</label>
                    <div class="col-sm-10">
                        <input name="isbn" type="default" class="form-control" placeholder="" value="{{ form.isbn }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">书名</label>
                    <div class="col-sm-10">
                        <input name="name" type="default" class="form-control" placeholder="" value="{{ form.name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">作者</label>
                    <div class="col-sm-10">
                        <input name="author" type="default" class="form-control" placeholder="" value="{{ form.author }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">出版社</label>
                    <div class="col-sm-10">
                        <input name="press" type="default" class="form-control" placeholder="" value="{{ form.press }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">分类</label>
                    <div class="col-sm-10">
                        <input name="category" type="default" class="form-control" placeholder="" value="{{ form.category }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">馆藏数量</label>
                    <div class="col-sm-10">
                        <input name="count" type="default" class="form-control" placeholder="" value="{{ form.count }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">出版年月</label>
                    <div class="col-md-3 col-xs-11" style="width: 50%;">
                        <div data-date-minviewmode="months" data-date-viewmode="years" data-date-format="mm/yyyy" data-date="01/2014" class="input-append date dpMonths">
                          <input name="press_date" type="text" readonly="" value="01/2014" size="16" class="form-control" value="{{ form.press_date }}">
                          <span class="input-group-btn add-on">
                            <button class="btn btn-theme" type="button"><i class="fa fa-calendar"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">购买信息</label>
                    <div class="col-sm-10">
                        <input name="buy_data" type="default" class="form-control" placeholder="" value="{{ form.buy_data }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">价格</label>
                    <div class="col-sm-10">
                        <input name="price" type="default" class="form-control" placeholder="" value="{{ form.price }}">
                    </div>
                </div>
                <div style="width: 100%;display:flex;justify-content:center;">
                    <div class="form-group" style="border-bottom: 0px; margin-bottom: 0px;">
                        <button name="confirm" type="submit" class="btn btn-round btn-success" style="margin-right:20px;">录入
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- col-lg-12-->
</div>
<script>
$('#sidebar').find("a:eq(2)").attr("class", "active")
function check()
{
    if ($('[name="confirm_password"]')[0].value != $('[name="password"]')[0].value)
    {
        $('[name="confirm"]').attr("disabled", true);
        return false
    }
    else
    {
        $('[name="confirm"]').attr("disabled", false);
        $('[name="password"]').removeAttr("id");
        $('[name="confirm_password"]').removeAttr("id");
        return true
    }
}
function check_p()
{
    if (!check())
        $('[name="password"]').attr("id", "focusedInput");
}
function check_c_p()
{
    if (!check())
        $('[name="confirm_password"]').attr("id", "focusedInput");
}
</script>
<script type="text/javascript" src="{% static 'lib/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/bootstrap-daterangepicker/date.js' %}"></script>
<script src="{% static 'lib/advanced-form-components.js' %}"></script>
{% endblock %}
